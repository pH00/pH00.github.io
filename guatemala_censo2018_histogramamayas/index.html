<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1,user-scalable=no"
		/>
		
		<title>Guatemala - Censo 2018</title>
		
		<link
			rel="icon" 
			type="image/png" 
			href="images/gografix_icon.png"
		/>

		<link
			rel="stylesheet"
			href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
		/>

		<style>
			html,
			body {
				height: 100%;
				width: 100%;
				padding: 0;
				margin: 0;
			}
				
			#applicationDiv {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
				overflow: hidden;
			}

			#headerDiv {
				width: 100%;
				height:50px;
				background-color:rgb(234, 234, 234);
				font-weight: 400;
				font-style: normal;
				text-align: center;
				padding: 0;
				margin: 0;
			}
			
			#viewDiv {
				height: calc(100% - 50px);
				width: 100%;
				flex: 1 1 auto;
				order: 1;
			}
			
			#span_tipoA {
				position: absolute;
				left: 120px;
				padding-top: 7px;
				font-size: 0.8rem;
				width: 14rem;
				text-indent: -3rem;
				text-align: left;
			}
			
			#containerDiv {
				background-color: white;
				padding: 1rem 3px;
				text-align: center;
				min-width: 260px;
			}

			#title {
				font-size: 14pt;
			}

		</style>

		<script src="https://js.arcgis.com/4.14/"></script>

		<script>
			require([
				"esri/Map",
				"esri/views/MapView",
				"esri/layers/FeatureLayer",
				"esri/widgets/Home",
				"esri/widgets/Expand",
				"esri/widgets/Search",
				"esri/renderers/smartMapping/creators/color",
				"esri/renderers/smartMapping/statistics/histogram",
				"esri/widgets/smartMapping/ColorSlider",
				"esri/core/watchUtils",
				"esri/widgets/Fullscreen"
				], function(
					Map,
					MapView,
					FeatureLayer,
					Home,
					Expand,
					Search,
					colorRendererCreator,
					histogram,
					ColorSlider,
					watchUtils,
					Fullscreen
				) {

				const map = new Map({
					basemap: "gray-vector"
				});

				const view = new MapView({
					container: "viewDiv",
					map: map,
					center: [-90.5,15.7],
					highlightOptions: {
						fillOpacity: 0,
						color: [0,255,255]
					},
					popup: {
						dockEnabled: true,
						dockOptions: {
							position: "bottom-right",
							buttonEnabled: false,
							breakpoint: false
						}
					},
					constraints: {
						maxScale: 35000,
						minZoom: 7,
						snapToZoom: false,
						rotationEnabled: false
					},
					scale: 2750000, // 1:2,750,000 view scale
					
					// This ensures that, when going fullscreen, the top left corner of the view extent
					// stays aligned with the top left corner of the view's container
					
					resizeAlign: "top-left"
				});

				const layer = new FeatureLayer({
					url: "https://services9.arcgis.com/KwsUeU7PBAc1Ompu/arcgis/rest/services/datos_municipios_guatemala/FeatureServer",
					visible: true,
					opacity: 1,
					popupTemplate: {
						title: "{municipio} (dpto. de {departamen})",
						content: "{por_maya_string} de los habitantes del municipio son indígenas mayas\n({pob_maya} habitantes entre un total de {pob_total}).",
						fieldInfos: [
							{
								fieldName: "pob_maya",
								format: {
									digitSeparator: true,
									places: 0
								}
							},
							{
								fieldName: "pob_total",
								format: {
									digitSeparator: true,
									places: 0
								}
							}
						]
					}
				});

				watchUtils.whenFalseOnce(view, "updating", generateRenderer);

				function generateRenderer() {
				
					// configure parameters for the color renderer generator
					// the layer must be specified along with a field name
					// or arcade expression. The view and other properties determine
					// the appropriate default color scheme.

					const colorParams = {
						layer: layer,
						valueExpression: "( $feature.pob_maya / $feature.pob_total ) * 100",
						view: view,
						theme: "high-to-low",
						outlineOptimizationEnabled: true
						<!-- colorRamps.byName("Blue 8") -->
						<!-- colorScheme: "Green 8" -->
						<!-- Color.fromString("blue") -->
					};

					// Generate a continuous color renderer based on the
					// statistics of the data in the provided layer
					// and field normalized by the normalizationField.
					//
					// This resolves to an object containing several helpful
					// properties, including color scheme, statistics,
					// the renderer and visual variable

					let rendererResult;

					colorRendererCreator
					.createContinuousRenderer(colorParams)
					.then(function(response) {
						// set the renderer to the layer and add it to the map
						rendererResult = response;
						layer.renderer = rendererResult.renderer;

						if (!map.layers.includes(layer)) {
							map.add(layer);
						};

						// generate a histogram for use in the slider. Input the layer
						// and field or arcade expression to generate it.

						return histogram({
							layer: layer,
							valueExpression: colorParams.valueExpression,
							view: view,
							numBins: 70
						})
					})
					.then(function(histogramResult) {
					
						// Construct a color slider from the result of both
						// smart mapping renderer and histogram methods
						
						const colorSlider = ColorSlider.fromRendererResult(
							rendererResult,
							histogramResult
						);

						view.ui.add("containerDiv", "bottom-left");
						document.getElementById("title").innerHTML = "% Población maya";			  
						colorSlider.viewModel.precision = 1;
						colorSlider.container = "slider";
						colorSlider.primaryHandleEnabled = true;
						
						// Round labels to 1 decimal place
						
						colorSlider.labelFormatFunction = function(value, type) {
							return value.toFixed(1);
						};
						
						// styles the standard deviation lines to be shorter
						// than the average line
						
						colorSlider.histogramConfig.dataLineCreatedFunction = function(
							lineElement,
							labelElement,
							index
						) {
							if (index != null) {
								lineElement.setAttribute("x2", "66%");
								const sign = index === 0 ? "-" : "+";
								labelElement.innerHTML = sign + "σ";
							}
						};

						<!-- colorSlider.viewModel.zoomOptions = { -->
							<!-- min: 80, -->
							<!-- max: 100 -->
						<!-- }; -->

						// when the user slides the handle(s), update the renderer
						// with the updated color visual variable object

						function changeEventHandler() {
							const renderer = layer.renderer.clone();
							const colorVariable = renderer.visualVariables[0].clone();
							const outlineVariable = renderer.visualVariables[1];
							colorVariable.stops = colorSlider.stops;
							renderer.visualVariables = [colorVariable, outlineVariable];
							layer.renderer = renderer;
						}

						colorSlider.on(
							["thumb-change", "thumb-drag", "min-change", "max-change"],
							changeEventHandler
						);
					})
					.catch(function(error) {
						console.log("there was an error: ", error);
					});
				};

				var searchWidget = new Search({
					view: view,
					allPlaceholder: "Municipio",
					includeDefaultSources: false,
					sources: [{
						layer: layer,
						searchFields: ["municipio"],
						displayField: "municipio",
						exactMatch: false,
						popupEnabled: true,
						locationEnabled: false,
						outFields: ["*"],
						name: "Municipio",
						placeholder: "buscar municipio"
					}]
				});
			
				view.ui.add([
					new Home({
						view: view,
						group: "top-left"
					}),
					new Expand({
						view: view,
						content: searchWidget,
						group: "top-left",
					}),
				], "top-left" );

				view.ui.add(
					new Fullscreen({
						view: view,
						element: viewDiv
					}),	"top-right"
				)
			})
		</script>
	</head>

	<body>
		<div id="applicationDiv">
			<div id="headerDiv" class="esri-widget">
				<span id="span_tipoA">fuente: INE, Censo poblacional 2018 Resultados por municipio</span>
				<span><h3>GUATEMALA - Población maya</h3></span>
			</div>
			<div id="viewDiv"></div>
			<div id="containerDiv" class="esri-widget">
				<span id="title" class="esri-widget"></span>
				<div id="slider"></div>
			</div>
		</div>
	</body>
	
</html>
